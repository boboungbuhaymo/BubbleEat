<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Hunter - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="ocean-bg min-h-screen flex items-center justify-center font-['Poppins']">
    <div class="relative">
        <div class="game-ui">
            <div class="score-display">
                Score: <span id="score">0</span>
            </div>
            <div class="life-indicator">
                Lives: <span id="lives">3</span> <i class="fas fa-heart"></i>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <button id="pauseBtn" class="absolute top-4 right-4 bg-white bg-opacity-20 p-2 rounded-full hover:bg-opacity-30 transition">
            <i class="fas fa-pause text-white text-xl"></i>
        </button>
    </div>

    <div id="pauseModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-blue-900 p-8 rounded-xl max-w-md w-full text-center">
            <h2 class="text-3xl font-bold mb-6">Game Paused</h2>
            <button id="resumeBtn" class="px-6 py-3 bg-cyan-500 hover:bg-cyan-400 rounded-lg font-bold text-lg mb-4 w-full">
                Resume Game
            </button>
            <button id="quitBtn" class="px-6 py-3 bg-red-500 hover:bg-red-400 rounded-lg font-bold text-lg w-full">
                Quit to Menu
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
