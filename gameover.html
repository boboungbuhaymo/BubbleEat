<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Hunter - Game Over</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="ocean-bg min-h-screen flex items-center justify-center font-['Poppins'] text-white">
    <div class="text-center px-4">
        <div class="mb-10">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-pink-500">
                GAME OVER
            </h1>
            <div class="text-3xl mb-8">
                Your Score: <span id="finalScore" class="font-bold">0</span>
            </div>
            <div class="text-xl mb-8">
                High Score: <span id="highScore" class="font-bold">0</span>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button id="restartBtn" class="px-8 py-4 text-xl font-bold rounded-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 transition-all duration-300 transform hover:scale-105 shadow-lg">
                Play Again <i class="ml-2 fas fa-redo"></i>
            </button>
            <button id="menuBtn" class="px-8 py-4 text-xl font-bold rounded-full bg-gradient-to-r from-gray-500 to-gray-700 hover:from-gray-400 hover:to-gray-600 transition-all duration-300 transform hover:scale-105 shadow-lg">
                Main Menu <i class="ml-2 fas fa-home"></i>
            </button>
        </div>

        <div class="mt-12">
            <p class="mb-4">Share your score:</p>
            <div class="flex gap-4 justify-center">
                <button class="social-btn bg-blue-600 hover:bg-blue-500 w-12 h-12 rounded-full flex items-center justify-center">
                    <i class="fab fa-twitter text-xl"></i>
                </button>
                <button class="social-btn bg-blue-800 hover:bg-blue-700 w-12 h-12 rounded-full flex items-center justify-center">
                    <i class="fab fa-facebook-f text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get score from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score') || 0;
        document.getElementById('finalScore').textContent = score;

        // Update high score
        const highScore = localStorage.getItem('highScore') || 0;
        if (score > highScore) {
            localStorage.setItem('highScore', score);
            document.getElementById('highScore').textContent = score;
        } else {
            document.getElementById('highScore').textContent = highScore;
        }

        // Button event listeners
        document.getElementById('restartBtn').addEventListener('click', () => {
            window.location.href = 'game.html';
        });

        document.getElementById('menuBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
